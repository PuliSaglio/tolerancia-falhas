version: '3.8'
services:
  imd-travel:
    build:
      context: .
      dockerfile: imd-travel/Dockerfile
    # Nome do serviço usado para comunicação interna (ex: http://imd-travel:8081)
    container_name: imd-travel
    ports:
      - "8081:8081"
    restart: on-failure

  fidelity:
    build:
      context: .
      dockerfile: fidelity/Dockerfile
    container_name: fidelity
    ports:
      - "8082:8082"

    restart: on-failure

  exchange:
    build:
      context: .
      dockerfile: exchange/Dockerfile
    container_name: exchange
    ports:
      - "8083:8083"
    restart: on-failure

  airlines-hub:
    build:
      context: .
      dockerfile: airlines-hub/Dockerfile
    container_name: airlines-hub
    ports:
      - "8084:8084"
    restart: on-failure